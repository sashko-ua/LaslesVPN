    <link rel="stylesheet" href="css/style.min.css">

    <title>Lasles VPN</title>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a class="logo" href="#">
                    <img class="logo__img" src="img/logo.svg" alt="logo">Lasles<span>VPN</span>
                </a>

                <menu class="menu">
                    <li class="menu__item">
                        <a href="#" class="menu__item-link">About</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__item-link">Features</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__item-link">Pricing</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__item-link">Testimonials</a>
                    </li>
                    <li class="menu__item">
                        <a href="#" class="menu__item-link">Help</a>
                    </li>
                </menu>
                <div class="login">
                    <button class="btn login__sign-in">Sign In</button>
                    <button class="btn login__sign-up">Sign Up</button>
                </div>
            </div>
        </div>
    </header>

    <section class="intro">
        <div class="container">
            <div class="intro__inner">
                <div class="row">
                    <div class="col-md-6">
                        <h1 class="title intro__title">Want anything to be easy with <span>LaslesVPN.</span></h1>
                        <h2 class="subtitle intro__subtitle">Provide a network for all your needs with ease and fun using <span>LaslesVPN</span> discover interesting features from us.</h2>

                        <button class="btn btn__big">Get Started</button>
                    </div>
                    <div class="col-md-6">
                        <img class="intro__img" src="img/intro-img.svg" alt="intro-img">
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="js/bundle.js"></script>
